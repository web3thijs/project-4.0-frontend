<div class="row">
  <div class="col-12 col-md-4 col-lg-2 sidebar">
    <div class="col-12 mt-4 pt-2 ml-2 rounded" routerLink="/organisatie">
      <i class="fas fa-chart-line mr-2"></i> Dashboard
    </div>
    <div class="col-12 mt-3 pt-2 pb-2 bg-blue rounded ml-2" routerLink="/organisatie/product">
      <i class="fas fa-tshirt mr-2"></i> Producten
    </div>
    <div class="col-12 mt-3 pb-2 rounded ml-2" routerLink="/organisatie/bestelling">
      <i class="fas fa-shopping-cart mr-2"></i> Bestellingen
    </div>
    <div class="col-12 mt-3 pb-2 rounded ml-2" routerLink="/organisatie/vrije-gift">
      <i class="fas fa-gift mr-2"></i> Vrije giften
    </div>
    <div class="col-12 mt-3 pb-2 rounded ml-2">
      <i class="fas fa-question mr-2"></i> Contact
    </div>
    <div class="col-12 mt-3 pb-2 rounded ml-2" routerLink="/organisatie/account">
      <i class="fas fa-user-alt mr-2"></i> Profiel
    </div>
    <div class="col-12 mt-3 pb-2 rounded ml-2">
      <i class="fas fa-sign-out-alt mr-2"></i> Uitloggen
    </div>

  </div>
  <div class="col-12 col-md-8 col-lg-10">
    <div class="container mt-4">
      <app-title [titleText]="'Stock'"></app-title>
      <form (ngSubmit)="onSubmit()" [formGroup]="stockForm" class="mb-5">
        <div class="form-group">
          <label for="amountInStock">Aantal in stock</label>
          <input type="number" class="form-control" id="amountInStock" name="amountInStock" placeholder="Aantal in stock" formControlName="amountInStock" minlength="1">
        </div>
        <div class="form-group">
          <label for="size">Maat</label>
          <select class="form-control" formControlName="size" id="size">
            <option value="" disabled>Kies een maat</option>
            <option *ngFor="let size of (sizes$ | async)" value="{{size.id}}" [ngValue]="size.id">{{size.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="color">Kleur</label>
          <select class="form-control" formControlName="color" id="color">
            <option value="" disabled>Kies een kleur</option>
            <option *ngFor="let color of (colors$ | async)" value="{{color.id}}">{{color.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="product">Product</label>
          <select class="form-control" formControlName="product" id="product">
            <option value="" disabled>Kies een product</option>
            <option *ngFor="let product of (products$ | async)" value="{{product.id}}">{{product.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-blue" *ngIf="isAdd" [disabled]="!stockForm.valid || isSubmitted">Toevoegen</button>
        <button type="submit" class="btn btn-blue" *ngIf="isEdit" [disabled]="!stockForm.valid || isSubmitted">Opslaan</button>
      </form>
      </div>
  </div>
  </div>
