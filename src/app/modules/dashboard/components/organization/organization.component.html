<app-dashboard-sidenav></app-dashboard-sidenav>
<div class="content">
  <div class="container mt-4 pr-0 pl-1">
    <app-title [titleText]="'Dashboard'"></app-title>
  <div class="row mb-5 mt-5 mx-auto">
    <div class="col-sm-12 col-md-6 col-xl-4 mx-auto mb-2 pr-0">
      <div class="card test-shadow" style="width: 14rem; height: 20rem;" (click)="toOrganizationProduct()">
        <div class="card-body">
          <div class="row mt-2 mb-2">
            <div class="col-8">
              <p class="bigger-font mb-0">Producten</p>
            </div>
            <div class="col-4 text-right">
              <i class="fas fa-tshirt fa-lg p-2 fa-border rounded"></i>
            </div>
          </div>
          <div class="pt-4">
            <img src="../../../../../assets/products.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-xl-4 mx-auto mb-2 pr-0">
      <div class="card test-shadow" style="width: 14rem; height: 20rem;" (click)="toOrganizationOrder()">
        <div class="card-body">
          <div class="row mt-2 mb-2">
            <div class="col-8">
              <p class="bigger-font mb-0">Bestellingen</p>
            </div>
            <div class="col-4 text-right">
              <i class="fas fa-shopping-cart fa-lg p-2 fa-border rounded"></i>
            </div>
          </div>
          <div class="pt-4">
            <img src="../../../../../assets/orders.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-xl-4 mx-auto mb-2 pr-0">
      <div class="card test-shadow" style="width: 14rem; height: 20rem;" (click)="toOrganizationDonation()">
        <div class="card-body">
          <div class="row mt-2 mb-2">
            <div class="col-8">
              <p class="bigger-font mb-0">Vrije giften</p>
            </div>
            <div class="col-4 text-right">
              <i class="fas fa-gift fa-lg p-2 fa-border rounded"></i>
            </div>
          </div>
          <div class="pt-4">
            <img src="../../../../../assets/donation.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
