<app-navbar></app-navbar>

<div class="container mt-3">
  <div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
    {{errorMessage}}
  </div>
  <!--<div class="alert alert-warning" role="warning">
    <p>Form Status: {{ productForm.status }}</p>
  </div>-->
  <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
    <div class="form-group">
      <label for="categoryId">CategoryId</label>
      <input type="number" class="form-control" id="categoryId" name="categoryId" placeholder="CategoryId" formControlName="categoryId" minlength="1">
    </div>
    <div class="form-group">
      <label for="organizationId">OrganizationId</label>
      <input type="number" class="form-control" id="organizationId" name="organizationId" placeholder="OrganizationId" formControlName="organizationId" minlength="1">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name" minlength="2">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" placeholder="Price" formControlName="price" minlength="2">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" placeholder="Description" formControlName="description" minlength="2">
    </div>
    <!--<div class="form-group">
      <label for="image">Image</label>
      <input
        id="image"
        type="file"
        class="form-control"
        autocomplete="off"
        (change)="onImageSelected($event)"
        accept=".png,.jpg">
      <div *ngIf="isSubmitted && uploadProgress">
        <progress max="100" [value]="(uploadProgress)"></progress>
      </div>
    </div>
    <div *ngIf="isEdit && imageSrc">
      <img src="{{imageSrc}}" alt="article image">
    </div>-->
    <div class="form-group">
      <input type="checkbox" formControlName="isActive" id="isActive" class="mr-2">
      <label for="isActive">Active</label>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!productForm.valid || isSubmitted">Add</button>
    <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!productForm.valid || isSubmitted">Save</button>
  </form>
</div>

<app-footer></app-footer>
