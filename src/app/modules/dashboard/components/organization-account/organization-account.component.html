<app-dashboard-sidenav></app-dashboard-sidenav>
<div class="content">
  <div class="container mt-4 mb-5">
    <app-title [titleText]="'Profiel'"></app-title>
    <div class="row mb-5">
      <form class="col-12" (ngSubmit)="onSubmit()"  [formGroup]="organizationForm">
        <div class="row">
        <div class="form-group mb-4 col-12 col-md-6">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="E-mail">
        </div>
        <div class="form-group mb-4 col-12 col-md-6">
          <label for="phoneNr">Telefoonnummer</label>
          <input type="text" class="form-control" id="phoneNr" formControlName="phoneNr" placeholder="Telefoonnummer" pattern="(^[0-9+]{2}(\+?\-? *[0-9 \/]{6,17})$)">
        </div>
        <div class="form-group mb-4 col-12">
          <label for="address">Adres</label>
          <input type="text" class="form-control" id="address" formControlName="address" placeholder="Adres">
        </div>
        <div class="form-group mb-4 col-12 col-md-6">
          <label for="postalCode">Postcode</label>
          <input type="text" class="form-control" id="postalCode" formControlName="postalCode" placeholder="Postcode" pattern="[0-9]{4}">
        </div>
        <div class="form-group mb-4 col-12 col-md-6">
          <label for="country">Land</label>
          <input type="text" class="form-control" id="country" formControlName="country" placeholder="Land">
        </div>
        <div class="form-group mb-4 col-12">
          <label for="organizationName">vzw-naam</label>
          <input type="text" class="form-control" id="organizationName" formControlName="organizationName" placeholder="vzw-naam" minlength="1" maxlength="255">
        </div>
        <div class="form-group mb-4 col-12 col-md-6">
          <label for="companyRegistrationNr">Ondernemingsnummer</label>
          <input type="text" class="form-control" id="companyRegistrationNr" formControlName="companyRegistrationNr" placeholder="Ondernemingsnummer" pattern="^[0-1]{1}[0-9]{9}$">
        </div>
        <div class="form-group mb-4 col-12 col-md-6">
          <label for="vatNr">BTW-nummer</label>
          <input type="text" class="form-control" id="vatNr" formControlName="vatNr" placeholder="BTW-nummer" pattern="^BE+[0-9]{10}$">
        </div>
        <div class="form-group mb-4 col-12">
          <label for="who">Wie zijn we?</label>
          <textarea class="form-control" id="who" rows="3" formControlName="who" placeholder="Wie zijn we?" minlength="0" maxlength="700"></textarea>
        </div>
        <div class="form-group mb-4 col-12">
          <label for="what">Wat doen we?</label>
          <textarea class="form-control" id="what" rows="3" formControlName="what" placeholder="Wat doen we?" minlength="0" maxlength="700"></textarea>
        </div>
        <div class="form-group mb-4 col-12">
          <label for="help">Wie helpen we?</label>
          <textarea class="form-control" id="help" rows="3" formControlName="help" placeholder="Wie helpen we?" minlength="0" maxlength="700"></textarea>
        </div>
        <div class="form-group mb-4 col-12 col-md-6">
          <label for="supportPhoneNr">Telefoonnummer support</label>
          <input type="text" class="form-control" id="supportPhoneNr" formControlName="supportPhoneNr" placeholder="Telefoonnummer support" pattern="(^[0-9+]{2}(\+?\-? *[0-9 \/]{6,17})$)">
        </div>
        <div class="form-group mb-4 col-12 col-md-6">
          <label for="supportEmail">E-mail support</label>
          <input type="email" class="form-control" id="supportEmail" formControlName="supportEmail" placeholder="E-mail support">
        </div>
        <div class="form-group mb-4 col-12">
          <label for="imageUrl">Logo</label>
          <input
            id="imageUrl"
            type="file"
            class="form-control"
            autocomplete="off"
            (change)="onImageSelected($event)"
            accept=".png,.jpg">
          <div *ngIf="isSubmitted && uploadProgress">
            <progress max="100" [value]="(uploadProgress)"></progress>
          </div>
        </div>
        <div *ngIf="imageSrc">
          <img src="{{imageSrc}}" alt="article image">
        </div>
        <input type="hidden" id="password" name="password" formControlName="password">
        <input type="hidden" id="role" name="role" formControlName="role">
        </div>
        <button type="submit" class="btn btn-dark"  [disabled]="!organizationForm.valid || isSubmitted">Opslaan</button>
      </form>
    </div>
  </div>
</div>
