      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Datum</th>
          <th scope="col">Aantal producten</th>
          <th scope="col">Prijs</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let orderdetail of (orderdetail$ | async)">
        <th scope="row">{{orderdetail.id}}</th>
        <td>{{orderdetail.order.date | date}}</td>
        <td>{{orderdetail.amount}}</td>
        <td>â‚¬ {{(orderdetail.product.price * orderdetail.amount)}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
