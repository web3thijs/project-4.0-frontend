<div class="sidebar sticky-top">
  <a routerLink="/organisatie"><i class="fas fa-chart-line p-2"></i> Dashboard</a>
  <a class="active" routerLink="/organisatie/product"><i class="fas fa-tshirt p-2"></i> Producten</a>
  <a routerLink="/organisatie/bestelling"><i class="fas fa-shopping-cart p-2"></i> Bestellingen</a>
  <a routerLink="/organisatie/vrije-gift"><i class="fas fa-gift p-2"></i> Vrije giften</a>
  <a routerLink="/organisatie/account"><i class="fas fa-user-alt p-2"></i> Account</a>
  <a routerLink="/uitloggen"><i class="fas fa-sign-out-alt p-2"></i> Uitloggen</a>
</div>

<div class="content">
  <div class="container mt-4">
    <app-title [titleText]="'Producten beheren'"></app-title>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <app-button-add [buttonText]="'Product toevoegen'" (click)="add()"></app-button-add>
    <div class="table-responsive">
    <table class="table mt-3 text-center table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Naam</th>
        <th scope="col">Prijs</th>
        <th scope="col">Actief</th>
        <th scope="col">Acties</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of (products$ | async)">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td><i *ngIf="product.active" class="fas fa-check"></i><i *ngIf="!product.active" class="fas fa-times"></i></td>
        <td>
          <button type="button" class="btn btn-success mr-2" title="Bewerken: {{product.name}}" (click)="edit(product.id)"><i class="fas fa-edit"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
    </div>

  </div>
</div>
