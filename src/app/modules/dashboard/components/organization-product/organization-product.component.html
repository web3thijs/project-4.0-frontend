<div class="container mt-4">
  <app-title [titleText]="'Producten beheren'"></app-title>

  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <app-button-add [buttonText]="'Product toevoegen'" (click)="add()"></app-button-add>
  <div class="table-responsive">
    <table class="table mt-3 text-center table-hover" *ngIf="products && products.length > 0">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Active</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td><i *ngIf="product.isActive" class="fas fa-check"></i><i *ngIf="!product.isActive"
              class="fas fa-times"></i></td>
          <td>
            <button type="button" class="btn btn-success mr-2" (click)="edit(product.id)"><i
                class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger mr-2" (click)="delete(product.id)"><i
                class="far fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
