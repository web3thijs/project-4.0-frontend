<div class="container mt-4">
  <app-title [titleText]="'Dashboard'"></app-title>

<h5 class="mb-3">Overzicht</h5>
<div class="row mb-5 mx-auto">
  <div class="col-sm-12 col-md-6 col-lg-4 mx-auto mb-2">
    <div class="card shadow-lg mx-auto" style="width: 18rem;" (click)="toAdminOrganization()">
      <div class="card-body">
        <div class="row mt-2 mb-2">
          <div class="col">
            <p class="bigger-font mb-0">12</p>
          </div>
          <div class="col text-right">
            <i class="fas fa-ribbon fa-lg p-2 fa-border rounded"></i>

          </div>
          <div class="col-12">
            <p>Vzw's</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4 mx-auto mb-2">
    <div class="card shadow-lg mx-auto" style="width: 18rem;" (click)="toAdminCustomer()">
      <div class="card-body">
        <div class="row mt-2 mb-2">
          <div class="col">
            <p class="bigger-font mb-0">12</p>
          </div>
          <div class="col text-right">
            <i class="fas fa-user fa-lg p-2 fa-border rounded"></i>
          </div>
          <div class="col-12">
            <p>Gebruikers</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4 mx-auto mb-2">
    <div class="card shadow-lg mx-auto" style="width: 18rem;" (click)="toAdminProduct()">
      <div class="card-body">
        <div class="row mt-2 mb-2">
          <div class="col">
            <p class="bigger-font mb-0">12</p>
          </div>
          <div class="col text-right">
            <i class="fas fa-tshirt fa-lg p-2 fa-border rounded"></i>
          </div>
          <div class="col-12">
            <p>Producten</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
