<div class="container mt-4">
  <div class="alert alert-danger" role="alert" *ngIf="alertIsShown">
    Let op! Je hebt dit product al aan je winkelmandje toegevoegd!
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <img src="{{product.imageUrl}}" class="img-fluid" alt="">
    </div>
    <form (ngSubmit)="addToCart()" #orderDetailForm="ngForm">
      <div class="col-sm-12 col-md-6">
        <p>{{product.organization.organizationName}}</p>
        <h2>{{product.name}}</h2>
        <p>â‚¬ {{product.price}}</p>
        <p class="mb-0">Aantal</p>
        <input class="form-control mr-sm-2 input-size mb-3" type="number" id="aantal" name="aantal" [(ngModel)]="this.updateOrderDetailDTO.amount">
        <button type="submit" class="btn btn-dark text-left mb-3">
          <div class="row">
            <div class="col-10 pr-0">
              In winkelmandje
            </div>
            <div class="col-2 pr-0">
              <i class="fas fa-shopping-cart"></i>
            </div>
            </div>
            </button>
            <select class="form-control select-size mb-3" [(ngModel)]="this.updateOrderDetailDTO.sizeId">
              <option>Kies een maat</option>
              <option *ngFor="let stock of (stocks$ | async)" [value]="stock.size.id">{{stock.size.name}}</option>
            </select>
          <p class="details-title">Details</p>
      </div>
  </form>
  </div>
</div>
