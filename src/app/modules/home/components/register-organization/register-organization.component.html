<app-navbar></app-navbar>

<div class="container mt-3">
  <app-title [titleText]="'Registreren'"></app-title>
  <form class="mt-2" *ngIf="formPartOneIsShown">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">33%</div>
    </div>
    <div class="form-group mb-4 mt-4">
      <label for="vzwnaam">Naam vzw</label>
      <input type="text" placeholder="Naam vzw" class="form-control" id="vzwnaam">
    </div>
    <div class="form-group mb-4">
      <label for="ondernemingsnummer">Ondernemingsnummer</label>
      <input type="text" placeholder="Ondernemingsnummer" class="form-control" id="ondernemingsnummer">
    </div>
    <div class="form-group mb-4">
      <label for="telefoonnummer">Telefoonnummer</label>
      <input type="text" placeholder="Telefoonnummer" class="form-control" id="telefoonnummer">
    </div>
    <div class="form-group mb-4">
      <label for="adres">Adres</label>
      <input type="text" placeholder="Adres" class="form-control" id="adres">
    </div>
    <button type="button" class="btn btn-dark text-left mb-3 text-center" (click)="toFormStep2()">Volgende stap</button>
  </form>

  <form class="mt-2" *ngIf="formPartTwoIsShown">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">66%</div>
    </div>
    <div class="form-group mb-4 mt-4">
      <label for="telefoonnummersupport">Telefoonnummer support</label>
      <input type="text" placeholder="Telefoonnummer support" class="form-control" id="telefoonnummersupport" >
    </div>
    <div class="form-group mb-4">
      <label for="emailsupport">E-mail support</label>
      <input type="text" placeholder="E-mail support" class="form-control" id="emailsupport">
    </div>
    <button type="button" class="btn btn-dark text-left mb-3 text-center" (click)="toFormStep3()">Volgende stap</button>
  </form>

  <form class="mt-2" *ngIf="formPartThreeIsShown">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
    </div>
    <div class="form-group mb-4 mt-4">
      <label for="email">E-mail</label>
      <input type="text" placeholder="E-mail" class="form-control" id="email" >
    </div>
    <div class="form-group mb-4">
      <label for="wachtwoord">Wachtwoord</label>
      <input type="password" placeholder="Wachtwoord" class="form-control" id="wachtwoord">
    </div>
    <div class="form-group mb-4">
      <label for="wachtwoordbevestiging">Bevestig wachtwoord</label>
      <input type="password" placeholder="Bevestig wachtwoord" class="form-control" id="wachtwoordbevestiging">
    </div>
    <button type="button" class="btn btn-dark text-left mb-3 text-center" (click)="registerOrganization()">Registreren</button>
  </form>
    </div>

<app-footer></app-footer>
