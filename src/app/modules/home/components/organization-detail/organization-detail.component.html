<div class="container mt-4">
  <div class="col-12 text-center">
    <img src="{{organization.imageUrl}}" class="img-fluid" alt="">
    <h4 class="blue-title mt-4 mb-3">{{organization.organizationName}}</h4>
    <div class="mb-5">
      <i class="fab fa-facebook fa-lg blue-title mr-2"></i>
      <i class="fab fa-instagram fa-lg blue-title mr-2"></i>
      <i class="fas fa-globe-europe fa-lg blue-title"></i>
    </div>
    <div class="row">
      <div class="col-6" *ngIf="shopIsShown">
        <div class="row">
          <div class="col-12 clickable" (click)="products()">
            <h2>Producten</h2>
            <hr class="mx-auto" width="50px">
          </div>
        </div>
      </div>
      <div class="col-6" *ngIf="!shopIsShown">
        <div class="row">
          <div class="col-12" (click)="products()">
            <h2>Producten</h2>
          </div>
        </div>
      </div>
      <div class="col-6" *ngIf="aboutIsShown">
        <div class="row">
          <div class="col-12" (click)="about()">
            <h2>Over</h2>
            <hr class="mx-auto" width="50px">
          </div>
        </div>
      </div>
      <div class="col-6" *ngIf="!aboutIsShown">
        <div class="row">
          <div class="col-12 clickable" (click)="about()">
            <h2>Over</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-left" *ngIf="shopIsShown">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let product of (products$ | async)">
          <app-product-view [productImg]="product.imageUrl[0]" [productTitle]="product.name"
            [productPrice]="product.price" (click)="onClick(product.id)"></app-product-view>
        </div>
      </div>
    </div>

    <div class="row d-sm-block d-md-none" *ngIf="aboutIsShown">
      <div class="col-sm-12 mb-3 mx-auto">
        <div class="card mx-auto" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title" id="product-title">Wie zijn we?</h5>
            <p>{{organization.who}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3 mx-auto">
        <div class="card mx-auto" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title" id="product-title">Wat doen we?</h5>
            <p>{{organization.what}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3 mx-auto">
        <div class="card mx-auto" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title" id="product-title">Wie helpen we?</h5>
            <p>{{organization.help}}</p>
          </div>
        </div>
      </div>

    </div>
    <div class="row d-none d-md-block mt-4" *ngIf="aboutIsShown">
      <div class="mb-5">
        <div class="col-sm-12">
          <p class="aboutTitle">Wie zijn we?</p>
        </div>
        <div class="col-sm-12">
          <p>{{organization.who}}</p>
        </div>
      </div>
      <div class="mb-5">
        <div class="col-sm-12">
          <p class="aboutTitle">Wat doen we?</p>
        </div>
        <div class="col-sm-12">
          <p>{{organization.what}}</p>
        </div>
      </div>
      <div>
        <div class="col-sm-12">
          <p class="aboutTitle">Wie helpen we?</p>
        </div>
        <div class="col-sm-12">
          <p>{{organization.help}}</p>
        </div>
      </div>
    </div>
  </div>
