          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-8">
              <select class="form-control">
                <option value="0">0</option>

                <option>5</option>
            </select>
            </div>
            <div class="col-4">
              <i class="fas fa-trash-alt"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center mb-3">
        <div class="col-3">
          <img src="https://images.unsplash.com/photo-1604269879264-b1cec41c0e41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" class="img-fluid" alt="">

            <div class="col-12">

        <div class="col-4">

              <select class="form-control">

    <div class="col-lg-6">
      <div class="bg-shopping mt-3 mb-3">

          <div class="col-6">
