<app-navbar></app-navbar>

<div class="container mt-3">
  <app-title [titleText]="'Winkelmandje'"></app-title>
  <div class="row">
    <div class="col-lg-6">
      <div *ngIf="itemsInCart > 0">
      <div class="row text-center mb-3 mt-3" *ngFor="let item of shoppingCart">
        <div class="col-3">
          <img src="{{item.imageUrl}}" class="img-fluid" alt="">
        </div>
        <div class="col-5">
          <div class="row">
            <div class="col-12">
              <p class="mb-2">{{item.name}}</p>
              <p class="product-price">€ {{item.price}}</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-8">
              <input class="form-control mr-sm-2" type="number" id="aantal" name="aantal" value="{{item.valueProduct}}">
            </div>
            <div class="col-4">
              <p id="{{item.id}}"><i class="fas fa-trash-alt" (click)="delete(item.id)"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="itemsInCart == 0">
      <p class="shopping-title text-center empty-basket mb-0">Je winkelmandje is leeg!</p>
      <p class="text-center mb-5">Wil je liever een vrijge gift doen? Dat kan hieronder!</p>
    </div>
      <div class="row">
        <div class="col-6">
          <p class="shopping-title">Vrije gift</p>
        </div>
        <div class="col-6">
          <input class="form-control mr-sm-2" type="number" placeholder="Vrije gift" min="0" value="{{donation}}" (keyup.enter)="onEnter()" (change)="amountChange()" on aria-label="VrijeGift">
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="bg-shopping mt-3 mb-3">
        <p class="shopping-title text-center pb-3 pt-2">Overzicht</p>
        <div class="row text-center">
          <div class="col-6">
            <p>Totaal</p>
          </div>
          <div class="col-6">
            <p>€ {{totalPrice}}</p>
          </div>
          <div class="col-6">
            <p>Vrije gift</p>
          </div>
          <div class="col-6">
            <p>€ {{totalDonation}}</p>
          </div>
          <div class="col-6">
            <p>Verzendkosten</p>
          </div>
          <div class="col-6">
            <p *ngIf="totalPrice < 30 && totalDonation == 0">€ 5,00</p>
            <p *ngIf="totalPrice > 30 || totalDonation > 0">GRATIS</p>
          </div>
          <div class="col-6">
            <p class="total-shopping">Totaal</p>
          </div>
          <div class="col-6">
            <p class="total-shopping">€ {{totalOrderPrice}}</p>
          </div>
        </div>

      </div>
      <div class="text-center">
        <app-button [buttonText]="'Bestellen'"></app-button>
      </div>
    </div>
  </div>


</div>

<app-footer></app-footer>
