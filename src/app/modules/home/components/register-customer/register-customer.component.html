<div class="container mt-4">
  <app-title [titleText]="'Registreren'"></app-title>
  <div class="alert alert-danger" *ngIf="errorMessage != ''">
    <span>{{ errorMessage }}</span>
  </div>
  <form class="mt-2" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group mb-4 col-12 col-md-8">
        <label for="voornaam">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email">
      </div>

      <div class="form-group mb-4 col-12 col-md-5">
        <label for="voornaam">Voornaam</label>
        <input type="text" class="form-control" id="voornaam" name="voornaam" [(ngModel)]="customer.firstName">
      </div>

      <div class="form-group mb-4 col-12 col-md-5">
        <label for="achternaam">Achternaam</label>
        <input type="text" class="form-control" id="achternaam" name="achternaam" [(ngModel)]="customer.lastName">
      </div>

      <div class="form-group mb-4 col-12 col-md-3">
        <label for="land">Land</label>
        <input type="text" class="form-control" id="land" name="land" [(ngModel)]="customer.country">
      </div>

      <div class="form-group mb-4 col-12 col-md-2">
        <label for="postcode">Postcode</label>
        <input type="text" class="form-control" id="postcode" name="postcode" [(ngModel)]="customer.postalCode">
      </div>

      <div class="form-group mb-4 col-12 col-md-6">
        <label for="adres">Adres</label>
        <input type="text" class="form-control" id="adres" name="adres" [(ngModel)]="customer.address">
      </div>

      <div class="form-group mb-4 col-4">
        <label for="telefoonnummer">Telefoonnummer</label>
        <input type="text" class="form-control" id="telefoonnummer" name="telefoonnummer"
          [(ngModel)]="customer.phoneNr">
      </div>

      <div class="form-group mb-4 col-4">
        <label for="wachtwoord">Wachtwoord</label>
        <input type="password" class="form-control" name="wachtwoord" id="wachtwoord" required
          [(ngModel)]="customer.password">
      </div>

      <div class="form-group mb-4 col-4">
        <label for="wachtwoordRepeat">Wachtwoord (herhaling)</label>
        <input type="password" class="form-control" name="wachtwoordRepeat" id="wachtwoordRepeat" required
          [(ngModel)]="customer.password">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-dark text-left mb-3 text-center">Registreren</button>
      </div>
    </div>
  </form>
  <a routerLink="/registreren/organisatie">Registreren als vzw</a>
</div>
