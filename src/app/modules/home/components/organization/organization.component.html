<ng-container *ngIf="organizations$ | async as organizationListPaginationDTO">
  <div class="container mt-4">
    <form class=" my-2 my-lg-0" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q"
        autocomplete="off" [(ngModel)]="searchTerm" (keyup)="search($event)">
    </form>

    <div class="row">
      <div class="col-sm-12 mt-3">
        <a *ngIf="isFilter" (click)="removeFilter()">Filters verwijderen</a>
      </div>
    </div>

    <div class="row mt-3 text-center">
      <div class="col-sm-12 col-md-6 col-lg-4 mx-auto mb-3" *ngFor="let organization of organizationListPaginationDTO.content">
        <div class="card mx-auto" style="width: 18rem;" (click)="onClick(organization.id)">
          <div class="card-body">
            <img src="{{organization.imageUrl}}" alt="" class="mb-2 img-fluid">
            <hr>
            <h5 class="card-title mb-1" id="product-title">{{organization.organizationName}} <i
                class="fas fa-angle-right"></i></h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center mt-5" *ngIf="isPagination && organizationListPaginationDTO.totalPages > 1">
      <div class="col-sm-12">
        <button class="btn btn-dark" *ngIf="organizationListPaginationDTO.totalPages <= totalPagesPagination" (click)="onClickLess()">
          Toon vorige
        </button>
      </div>
      <div class="col-sm-12">
        <button class="btn btn-dark" *ngIf="organizationListPaginationDTO.totalPages > totalPagesPagination" (click)="onClickMore()">
          Toon volgende
        </button>
      </div>
    </div>

  </div>
</ng-container>
